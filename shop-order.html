<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/shop-order.css">
    <script src="./js/remScale.js"></script>

</head>
<body>
    <div class="page">
         <!-- 顶部区域 -->
         <header>
            <div class="jian">
                <img src="./images/public/arrow.jpg" alt="">
            </div>
            <p>确认订单</p>
            <div class="lue">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>
        <!-- 收货信息栏 -->
        <div class="inform">
            <div class="left">
                <div class="man">
                    <div class="manl">收货人：YouSu</div>
                    <div class="manr">10000000000</div>
                </div>
                <p class="pos">收货地址：北京市海淀区隐泉路清林苑6号楼中公优就业总部3层</p>
            </div>
            <img src="./images/order/arrow.jpg" alt="">
        </div>
        <!-- 产品区域 -->
        <div class="goods">
            <div class="box1">
                <div class="box1l">
                    <img src="./images/order/shop.jpg" alt="">
                    <div class="txt">
                        <p class="p1">雅诗兰黛护肤霜</p>
                        <p class="p2">规格：50g</p>
                    </div>
                </div>
                <div class="box1r">￥<span>120.00</span></div>
            </div>
            <div class="num">
                <p>购买数量</p>
                <div class="shu">
                    <div class="kua kua1">-</div>
                    <div class="kua kua2">1</div>
                    <div class="kua kua1">+</div>
                </div>
            </div>
            <div class="way">
                <div class="name">配送方式</div>
                <div class="kuai">XX快递</div>
            </div>
        </div>
        <!-- 优惠区域 -->
        <div class="youhui">
            <div class="quan">
                <div class="quanl">优惠券</div>
                <div class="quanr">无可用</div>
            </div>
            <div class="jifen">
                <div class="jil">使用积分</div>
                <div class="jir">
                    <div class="j1">输入积分</div>
                    <div class="j2">使用</div>
                    <div class="j3">可用<span>50</span>积分</div>
                </div>
            </div>
        </div>
        <!-- 总计 -->
        <div class="add">
            <div class="top">
                <div class="box">
                    <div class="left">商品金额</div>
                    <div class="right">￥68.00</div>
                </div>
                <div class="box">
                    <div class="left">运费</div>
                    <div class="right">+￥0.00</div>
                </div>
                <div class="box">
                    <div class="left">优惠券</div>
                    <div class="right">-￥0.00</div>
                </div>
                <div class="box">
                    <div class="left">会员优惠</div>
                    <div class="right">-￥0.00</div>
                </div>
                <div class="box">
                    <div class="left">积分抵扣</div>
                    <div class="right">-￥0.00</div>
                </div>

            </div>
            <p>实付金额：<span>￥68.00</span></p>
            <input type="submit" value="提交订单">
        </div>
        <!-- 底部区域 -->
        <div class="bottom">
            <div class="hezi">
                <img src="./images/public/icon_8.jpg" alt="">
                <p>首页</p>
            </div>
            <div class="hezi">
                <img src="./images/public/icon_9.jpg" alt="">
                <p class="k">购物车</p>
            </div>
            <div class="hezi">
                <img src="./images/public/icon_5.jpg" alt="">
                <p>我的</p>
            </div>
        </div>
    </div>
</body>
</html>
