<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/shoppingcar.css">
    <script src="./js/remScale.js"></script>

</head>
<body>
    <div class="page">
        <!-- 顶部区域 -->
        <header>
            <div class="jian">
                <img src="./images/public/arrow.jpg" alt="">
            </div>
            <p>购物车</p>
            <div class="lue">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>
        <!-- 物品展示区 -->
        <div class="show">
            <div class="box">
                <div class="left">
                    <span class="sp1"></span>
                    <img class="img1" src="./images/shoping_car_images/shop11.jpg" alt="">
                    <div class="txt">
                        <p class="p1">欧莱雅面霜</p>
                        <p class="p2">规格：50g</p>
                        <p class="p3">￥123.00</p>
                    </div>
                </div>
                <div class="right">
                    <div class="s s1">-</div>
                    <div class="s s2">1</div>
                    <div class="s s3">+</div>
                </div>
            </div>
            <div class="box box1">
                <div class="left">
                    <img class="img2" src="./images/shoping_car_images/shopp_02.jpg" alt="">
                    <div class="txt">
                        <p class="p1">雅诗兰黛护手霜</p>
                        <p class="p2">规格：50g</p>
                        <p class="p3">￥26.00</p>
                    </div>
                </div>
                <div class="right">
                    <div class="s s1">-</div>
                    <div class="s s2">1</div>
                    <div class="s s3">+</div>
                </div>
                <input type="submit" value="删除">
            </div>
            <div class="box box2">
                <div class="left">
                    <span class="sp2"></span>
                    <img class="img3" src="./images/shoping_car_images/shop.jpg" alt="">
                    <div class="txt">
                        <p class="p1">雅诗兰黛素颜霜</p>
                        <p class="p2">规格：50g</p>
                        <p class="p3">￥226.00</p>
                    </div>
                </div>
                <div class="right">
                    <div class="s s1">-</div>
                    <div class="s s2">1</div>
                    <div class="s s3">+</div>
                </div>
            </div>
        </div>
        <!-- 结算区域 -->
        <div class="sum">
            <div class="left">
                <div class="cir">
                    <img src="./images/shoping_car_images/select.jpg" alt="">
                </div>
                <span>全选</span>
            </div>
            <div class="right">
                <div class="text">
                    <p class="ji">总计：<span>163.00</span></p>
                    <p class="yun">不含运费，已优惠￥0.00</p>
                </div>
                <input type="submit" value="去结算(2件)">
            </div>
        </div>
        <!-- 底部区域 -->
        <div class="bottom">
            <div class="hezi">
                <img src="./images/public/icon_8.jpg" alt="">
                <p>首页</p>
            </div>
            <div class="hezi">
                <img src="./images/public/icon_9.jpg" alt="">
                <p class="k">购物车</p>
            </div>
            <div class="hezi">
                <img src="./images/public/icon_5.jpg" alt="">
                <p>我的</p>
            </div>
        </div>               
    </div>
</body>
</html>
